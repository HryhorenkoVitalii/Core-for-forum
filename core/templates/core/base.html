<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Forum</title>

        <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet", type="text/css" href="{% static 'css/core.css' %}">
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Core like Hacker News</strong></a>
            </div>

            <div class="navbar-menu">
                    <div class="navbar-end">

                            <div class="navbar-item">

                                <div class="buttons">
                                    <a href="{% url 'user_post' %}" class="button is-danger">New post</a>
                                    {% if user.is_authenticated %}
                                        <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                                    {% else %}
                                        <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
                                        <a href="{% url 'login' %}" class="button is-light">Log in</a>
                                    {% endif %}
                                </div>
                            </div>
                    </div>
            </div>
        </nav>
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
